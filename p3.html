<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/p3.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="assets/p3/copy.png" onclick="copyPassword()">
            <span id="copyMsg" style="color: rgb(221, 36, 218); margin-left: 10px; display: none; font-size: 22px;">Copied</span>
        </div>
        <button onclick="createPassword()"><img src="assets/p3/generate.png">Generate Password</button>
    </div>

    <script src="js/p3.js"></script>

</body>
</html>
